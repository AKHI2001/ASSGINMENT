<html>
  <body>
      <script>
        var n =prompt("enter the number for checking");
        for ( var i=0; i>=n; i++)
            {
            var product= i*i;
            if( product == n ) 
            alert("it is perfect square");
      
            else if(product !==n)
            alert("it is not a perfect square");
          }
      </script>
  </body>
</html>
