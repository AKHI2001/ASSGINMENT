<html>

<body>
    <header align="center">
        <img src="https://wheelchairnetwork.org/wp-content/uploads/2019/10/Unknown.jpg" height="200px" width=180>
        <img src="https://1.bp.blogspot.com/-wt4amWe9olY/WWHBPYn6IOI/AAAAAAAAJOI/hzlG-XHke2YxZauS1pbCluEWye02QsVGQCLcBGAs/s1600/Sarkari-Naukri-Vacancy-DSMNRU-Lucknow.jpg"
            width="500px" height="200">
    </header>
    <main>
        <h1> TO BE THE PART THIS COLLEGE</h1>
        <form>
            <h2>Student information:</h2>
            <div>
                <p><b>Enter your name:</b></p>
                <input type="text" placeholder="First name" name="first">
                <input type="text" placeholder="Last name" name="last">
            </div>
            <div>
                <p><b>DOB:</b></p>
                <input type="date" class="dob">
            </div>
            <div>
                <p><b>Mob number:</b></p>
                <input type="number" placeholder="+91" min="0" max="9999999999" name="mobile no">
            </div>
            <div>
                <p><b>Email id:</b></p>
                <input type="email" placeholder="example123@gmal.com">
            </div>

            <div>
                <p><b>Pancard nO:</b></p>
                <input type="number" placeholder="XXXX-XXXX-XXXX" min="0" max="999999999999" name="Aadhar">
            </div>
            <div>
                <p><b>10th cgpa:</b></p>
                <select name="type">
                    <option disabled selected>SSC pass type</option>
                    <option>Regular</option>
                    <option>Supplementary</option>
                </select>
                <input type="number" name="cgpa" min="0" max="10" placeholder="CGPA">
            </div>
            <div>
                <p><b>Intermediate marks:</b></p>
                <select name="branch">
                    <option disabled selected>Select branch</option>
                    <option>MPC</option>
                    <option>BiPC</option>
                </select>
                <input type="number" name="marks" min="0"max="1000" placeholder="marks">
                <input type="number" name="percentage" min="0" max="100" placeholder="percentage">
            </div>
            <h2>ADDITIONAL INFORMATION:</h2>
            <div>
                <p><b>Father name:</b></p>
                <input type="text" name="ffname" placeholder=" first name">
                <input type="text" name="flname" placeholder=" last name">
            </div>
            <div>
                <p><b>Occupation:</b></p>
                <select name="occupation">
                    <option disabled selected>Type of occupation</option>
                    <option>Bussiness</option>
                    <option>employed</option>
                </select>
                <input type="text" name="occupation" placeholder="name of occupation">
            </div>
            <h2>Address:</h2>
            <div>
                <select name="address">
                    <option disabled selected>Type of address</option>
                    <option>Temporary</option>
                    <option>Permanent</option>
                </select>
                <input type="add" placeholder="enter your address">
            </div>
            <br>
            <br>
            <input type="submit">
        </form>
    </main>
    <footer align="center" style="color: red;">
        <p><b>THANK YOU</b><br/> for submitting your response.</p> 
        </footer>
