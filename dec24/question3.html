<html>
  <body>
      <script>
        var n =prompt("enter the number for checking")
        for ( var i=0; i>=n; i++)
            {
      
            var product= i*i;
            if( product == n ) 
            console.log("it is perfect square");
      
            else if(product !==n)
            console.log("it is not a perfect square")
          }
      </script>
  </body>
</html>
